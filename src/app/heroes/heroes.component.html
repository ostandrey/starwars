<mat-card>
  <header>
    <h1>Heroes</h1>
  </header>
  <mat-divider></mat-divider>
  <div class="listOfHeroes">
    <mat-list role="list" *ngFor="let hero of heroes">
      <mat-list-item role="listitem" class="listItem">
        <a routerLink="/heroes/1">
          {{hero.id}}. {{hero.name}}
        </a>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
<router-outlet></router-outlet>
