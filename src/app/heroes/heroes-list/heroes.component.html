<mat-card>
  <header>
    <h1>Heroes</h1>
  </header>
  <mat-divider></mat-divider>
  <div class="input">
    <mat-form-field class="example-full-width" id="form-field">
      <mat-label>Search hero</mat-label>
      <input matInput #searchBox type="text" placeholder="Luke Skywalker" (input)="searchHero(searchBox.value)">
    </mat-form-field>
    <div class="btn-search-container">
      <button mat-stroked-button>Search</button>
    </div>
  </div>
  <div class="hero-list">
    <mat-list role="list" *ngFor="let hero of (heroes$ | async)">
      <mat-list-item role="listitem" class="hero-list-item">
        <app-hero-item-list [hero]="hero" class="hero-item"></app-hero-item-list>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
<router-outlet></router-outlet>
